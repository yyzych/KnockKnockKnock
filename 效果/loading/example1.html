<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.windows8 {
			position:relative;
			width:47px;
			height:47px;
		}
		.windows8 .wBall {
			position:absolute;
			width:45px;
			height:45px;
			/*opacity:0;*/
			-moz-transform:rotate(225deg);/*刚开始都在同一个点--为什么要先转一个点呢*/
			-moz-animation:orbit 7.15s infinite;
			-webkit-transform:rotate(225deg);
			-webkit-animation:orbit 7.15s ;
			-ms-transform:rotate(225deg);
			-ms-animation:orbit 7.15s infinite;
			-o-transform:rotate(225deg);
			-o-animation:orbit 7.15s infinite;
			transform:rotate(225deg);
			animation:orbit 7.15s infinite;/*infinite：无限次播放*/
		}
		.windows8 .wBall .wInnerBall {
			position:absolute;
			width:6px;
			height:6px;
			background:#000000;
			left:0px;
			top:0px;
			-moz-border-radius:6px;
			-webkit-border-radius:6px;
			-ms-border-radius:6px;
			-o-border-radius:6px;
			border-radius:6px;
		}
		/*让每个点之间有间隔*/
		.windows8 #wBall_1 {
			-moz-animation-delay:1.56s;
			-webkit-animation-delay:1.56s;
			-ms-animation-delay:1.56s;
			-o-animation-delay:1.56s;
			animation-delay:1.56s;
		}
		.windows8 #wBall_2 {
			-moz-animation-delay:0.31s;
			-webkit-animation-delay:0.31s;
			-ms-animation-delay:0.31s;
			-o-animation-delay:0.31s;
			animation-delay:0.31s;
		}
		.windows8 #wBall_3 {
			-moz-animation-delay:0.62s;
			-webkit-animation-delay:0.62s;
			-ms-animation-delay:0.62s;
			-o-animation-delay:0.62s;
			animation-delay:0.62s;
		}
		.windows8 #wBall_4 {
			-moz-animation-delay:0.94s;
			-webkit-animation-delay:0.94s;
			-ms-animation-delay:0.94s;
			-o-animation-delay:0.94s;
			animation-delay:0.94s;
		}
		.windows8 #wBall_5 {
			-moz-animation-delay:1.25s;
			-webkit-animation-delay:1.25s;
			-ms-animation-delay:1.25s;
			-o-animation-delay:1.25s;
			animation-delay:1.25s;
		}
		/*定义动画*/
		@-moz-keyframes orbit {
			0% {
				opacity:1;
				z-index:99;
				-moz-transform:rotate(180deg);/*相对初始状态的，虽然前面已经转了225度但是不是基于这个的基础上转的*/
				-moz-animation-timing-function:ease-out;
			}
			7% {
				opacity:1;
				-moz-transform:rotate(300deg);/*相对初始状态的*/
				-moz-animation-timing-function:linear;
				-moz-origin:0%;
			}
			30% {
				opacity:1;
				-moz-transform:rotate(410deg);
				-moz-animation-timing-function:ease-in-out;
				-moz-origin:7%;
			}
			39% {
				opacity:1;
				-moz-transform:rotate(645deg);
				-moz-animation-timing-function:linear;
				-moz-origin:30%;
			}
			70% {
				opacity:1;
				-moz-transform:rotate(770deg);
				-moz-animation-timing-function:ease-out;
				-moz-origin:39%;
			}
			75% {
				opacity:1;
				-moz-transform:rotate(900deg);
				-moz-animation-timing-function:ease-out;
				-moz-origin:70%;
			}
			76% {
				opacity:0;
				-moz-transform:rotate(900deg);
			}
			100% {
				opacity:0;
				-moz-transform:rotate(900deg);
			}
		}
		@-webkit-keyframes orbit {
			0% {
				opacity:1;
				z-index:99;
				-webkit-transform:rotate(180deg);
				-webkit-animation-timing-function:ease-out;
			}
			7% {
				opacity:1;
				-webkit-transform:rotate(300deg);
				-webkit-animation-timing-function:linear;
				-webkit-origin:0%;
			}
			30% {
				opacity:1;
				-webkit-transform:rotate(410deg);
				-webkit-animation-timing-function:ease-in-out;
				-webkit-origin:7%;
			}
			39% {
				opacity:1;
				-webkit-transform:rotate(645deg);
				-webkit-animation-timing-function:linear;
				-webkit-origin:30%;
			}
			70% {
				opacity:1;
				-webkit-transform:rotate(770deg);
				-webkit-animation-timing-function:ease-out;
				-webkit-origin:39%;
			}
			75% {
				opacity:1;
				-webkit-transform:rotate(900deg);/*900deg刚好回到原点*/
				-webkit-animation-timing-function:ease-out;
				-webkit-origin:70%;
			}
			76% {
				opacity:0;
				-webkit-transform:rotate(900deg);
			}
			100% {
				opacity:0;
				-webkit-transform:rotate(900deg);
			}
		}
		@-ms-keyframes orbit {
			0% {
				opacity:1;
				z-index:99;
				-ms-transform:rotate(180deg);
				-ms-animation-timing-function:ease-out;
			}
			7% {
				opacity:1;
				-ms-transform:rotate(300deg);
				-ms-animation-timing-function:linear;
				-ms-origin:0%;
			}
			30% {
				opacity:1;
				-ms-transform:rotate(410deg);
				-ms-animation-timing-function:ease-in-out;
				-ms-origin:7%;
			}
			39% {
				opacity:1;
				-ms-transform:rotate(645deg);
				-ms-animation-timing-function:linear;
				-ms-origin:30%;
			}
			70% {
				opacity:1;
				-ms-transform:rotate(770deg);
				-ms-animation-timing-function:ease-out;
				-ms-origin:39%;
			}
			75% {
				opacity:1;
				-ms-transform:rotate(900deg);
				-ms-animation-timing-function:ease-out;
				-ms-origin:70%;
			}
			76% {
				opacity:0;
				-ms-transform:rotate(900deg);
			}
			100% {
				opacity:0;
				-ms-transform:rotate(900deg);
			}
		}
		@-o-keyframes orbit {
			0% {
				opacity:1;
				z-index:99;
				-o-transform:rotate(180deg);
				-o-animation-timing-function:ease-out;
			}
			7% {
				opacity:1;
				-o-transform:rotate(300deg);
				-o-animation-timing-function:linear;
				-o-origin:0%;
			}
			30% {
				opacity:1;
				-o-transform:rotate(410deg);
				-o-animation-timing-function:ease-in-out;
				-o-origin:7%;
			}
			39% {
				opacity:1;
				-o-transform:rotate(645deg);
				-o-animation-timing-function:linear;
				-o-origin:30%;
			}
			70% {
				opacity:1;
				-o-transform:rotate(770deg);
				-o-animation-timing-function:ease-out;
				-o-origin:39%;
			}
			75% {
				opacity:1;
				-o-transform:rotate(900deg);
				-o-animation-timing-function:ease-out;
				-o-origin:70%;
			}
			76% {
				opacity:0;
				-o-transform:rotate(900deg);
			}
			100% {
				opacity:0;
				-o-transform:rotate(900deg);
			}
		}
		@keyframes orbit {
			0% {
				opacity:1;
				z-index:99;
				transform:rotate(180deg);
				animation-timing-function:ease-out;/*改变动画的时间函数*/
			}
			7% {
				opacity:1;
				transform:rotate(300deg);
				animation-timing-function:linear;
				/*origin:0%;*/
			}
			30% {
				opacity:1;
				transform:rotate(410deg);
				animation-timing-function:ease-in-out;
				/*origin:7%;*/
			}
			39% {
				opacity:1;
				transform:rotate(645deg);
				animation-timing-function:linear;
				/*origin:30%;*/
			}
			70% {
				opacity:1;
				transform:rotate(770deg);
				animation-timing-function:ease-out;
				/*origin:39%;*/
			}
			75% {
				opacity:1;
				transform:rotate(900deg);
				animation-timing-function:ease-out;
				/*origin:70%;*/
			}
			76% {
				opacity:0;
				transform:rotate(900deg);
			}
			100% {
				opacity:0;
				transform:rotate(900deg);
			}
		}	
	</style>
</head>
<body>
	<div class="windows8">
		<div class="wBall" id="wBall_1"><!-- 外面套一个div是为了让旋转中心在这个div的中心，方便旋转 -->
			<div class="wInnerBall"></div>
		</div>
