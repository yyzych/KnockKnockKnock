<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			position: relative;
			height: 100px;
			border: 1px dashed #333;
			padding-top: 20px;
			padding-left: 20px;	
		}
		.box{
			height: 50px;
			width: 50px;
			position: absolute;
			opacity: 0;
			animation:myAnim 7s infinite;
			-webkit-animation:myAnim 7s infinite;
			-o-animation:myAnim 7s infinite;
			-moz-animation:myAnim 7s infinite;
			-ms-animation:myAnim 7s infinite;
		}
		#box1{
			animation-delay:0.3s;
			-webkit-animation-delay:0.3s;
			-o-animation-delay:0.3s;
			-moz-animation-delay:0.3s;

		}
		#box2{
			animation-delay:1.3s;
			-webkit-animation-delay:1.3s;
			-o-animation-delay:1.3s;
			-moz-animation-delay:1.3s;

		}
		#box3{
			animation-delay:2.3s;
			-webkit-animation-delay:2.3s;
			-o-animation-delay:2.3s;
			-moz-animation-delay:2.3s;

		}
		#box4{
			animation-delay:3.3s;
			-webkit-animation-delay:3.3s;
			-o-animation-delay:3.3s;
			-moz-animation-delay:3.3s;

		}
		.inner{
			height: 6px;
			width: 6px;
			background-color: black;
			position: absolute;
			left: 0;
			top: 0;
			border-radius: 6px;
		}
		@keyframes myAnim{
			
		}
		@-webkit-keyframes myAnim{
			0%{
				opacity: 1;
				-webkit-transform:rotate(180deg);
				-webkit-animation-timing-function:ease-out;
			}
			10%{
				opacity: 1;
				-webkit-transform:rotate(300deg);
				-webkit-animation-timing-function:ease-out;
			}
			/*30%{
				opacity: 1;
				-webkit-transform:rotate(380deg);
				-webkit-animation-timing-function:linear;
			}*/
			40%{
				opacity: 1;
				-webkit-transform:rotate(420deg);
				-webkit-animation-timing-function:ease-in-out;
			}
			50%{
				opacity: 1;
				-webkit-transform:rotate(540deg);
				-webkit-animation-timing-function:ease-out;
			}
			60%{
				opacity: 1;
				-webkit-transform:rotate(660deg);
				-webkit-animation-timing-function:ease-out;
			}
			90%{
				opacity: 1;
				-webkit-transform:rotate(780deg);
				-webkit-animation-timing-function:ease-out;
			}
			100%{
				opacity: 1;
				-webkit-transform:rotate(900deg);
				-webkit-animation-timing-function:ease-out;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" id="box1">
			<div class="inner"></div>
		</div>
		<!-- <div class="box" id="box2">
			<div class="inner"></div>
		</div>
		<div class="box" id="box3">
			<div class="inner"></div>
		</div>
		<div class="box" id="box4">
			<div class="inner"></div>
		</div> -->
	</div>
</body>
</html>
