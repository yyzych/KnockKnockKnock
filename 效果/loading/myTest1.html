<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			position: relative;
			height: 100px;
			border: 1px dashed #333;
			padding-top: 20px;
			padding-left: 20px;	
		}
		.box{
			height: 50px;
			width: 50px;
			position: absolute;
			/*opacity: 0;*/
			animation:myAnim 4s infinite;
			-webkit-animation:myAnim 4s infinite;
			-o-animation:myAnim 4s infinite;
			-moz-animation:myAnim 4s infinite;
			-ms-animation:myAnim 4s infinite;
		}
		#box1{
			animation-delay:0.3s;
			-webkit-animation-delay:0.3s;
			-o-animation-delay:0.3s;
			-moz-animation-delay:0.3s;

			transform:rotate(45deg);/*这里旋转的角度好像不会影响动画的，，还是以不旋转之前为原点？？？*/
			-webkit-transform:rotate(45deg);
			-o-transform:rotate(45deg);
			-moz-transform:rotate(45deg);
		}
		#box2{
			animation-delay:1.3s;
			-webkit-animation-delay:1.3s;
			-o-animation-delay:1.3s;
			-moz-animation-delay:1.3s;

			transform:rotate(135deg);
			-webkit-transform:rotate(135deg);
			-o-transform:rotate(135deg);
			-moz-transform:rotate(135deg);
		}
		#box3{
			animation-delay:2.3s;
			-webkit-animation-delay:2.3s;
			-o-animation-delay:2.3s;
			-moz-animation-delay:2.3s;

			transform:rotate(225deg);
			-webkit-transform:rotate(225deg);
			-o-transform:rotate(225deg);
			-moz-transform:rotate(225deg);
		}
		#box4{
			animation-delay:3.3s;
			-webkit-animation-delay:3.3s;
			-o-animation-delay:3.3s;
			-moz-animation-delay:3.3s;

			transform:rotate(315deg);
			-webkit-transform:rotate(315deg);
			-o-transform:rotate(315deg);
			-moz-transform:rotate(315deg);
		}
		.inner{
			height: 6px;
			width: 6px;
			background-color: black;
			position: absolute;
			left: 0;
			top: 0;
			border-radius: 6px;
		}
		@keyframes myAnim{
			0%{
				opacity: 1;
				transform:rotate(90deg);
				/*animation-timing-function:ease-out;/*改变动画的时间函数*/*/
			}
			25%{
				transform:rotate(90deg);
				/*animation-timing-function:ease-out;/*改变动画的时间函数*/*/
			}
			50%{
				transform:rotate(90deg);
				/*animation-timing-function:ease-out;/*改变动画的时间函数*/*/
			}
			75%{
				transform:rotate(90deg);
				/*animation-timing-function:ease-out;/*改变动画的时间函数*/*/
			}
			100%{
				transform:rotate(90deg);
				/*animation-timing-function:ease-out;/*改变动画的时间函数*/*/
			}
		}
		@-webkit-keyframes myAnim{
			0%{
				opacity: 1;
				transform:rotate(0deg);
				-webkit-transform:rotate(0deg);
				animation-timing-function:ease-out;/*改变动画的时间函数*/
			}
			25%{
				transform:rotate(90deg);
				-webkit-transform:rotate(90deg);
				animation-timing-function:ease-out;/*改变动画的时间函数*/
			}
			50%{
				transform:rotate(180deg);
				-webkit-transform:rotate(180deg);
				animation-timing-function:ease-out;/*改变动画的时间函数*/
			}
			75%{
				transform:rotate(270deg);
				-webkit-transform:rotate(270deg);
				animation-timing-function:ease-out;/*改变动画的时间函数*/
			}
			100%{
				transform:rotate(360deg);
				-webkit-transform:rotate(360deg);
				animation-timing-function:ease-out;/*改变动画的时间函数*/
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" id="box1">
			<div class="inner"></div>
		</div>
		<!-- <div class="box" id="box2">
			<div class="inner"></div>
		</div>
		<div class="box" id="box3">
			<div class="inner"></div>
		</div>
		<div class="box" id="box4">
			<div class="inner"></div>
		</div> -->
	</div>
</body>
</html>
