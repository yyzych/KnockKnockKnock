<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body {
		  height: 100%;
		  width: 100%;
		  margin: 0;
		  padding: 0;
		}
		#loading {
		  height: 10px;
		  width: 10px;
		  margin: auto;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  position: fixed;
		}
		#loading span {
		  position: absolute;
		  top: 25px;
		  text-align: center;
		  width: 200px;
		  bottom: 0;
		  left: -95px;
		  right: 0;
		  font-family: sans-serif;
		  color: #999;
		  letter-spacing: 2px;
		}
		#loading:before,
		#loading:after {
		  position: absolute;
		  display: block;
		  content: '.';
		  color: transparent;
		  width: 15px;
		  height: 15px;
		  background: #333;
		  border-radius: 50%;
		  
		  margin-left: -7.5px;
		  margin-top: -7.5px;
		  /*transition: all .2s;*/
		}
		#loading:before {
		  background: #e74c3c;
		  bottom: auto;
		  top: 0;
		  right: 0;
		  left: 0;
		  -webkit-animation: loading 1s infinite linear;
		  animation: loading 1s infinite linear;
		}
		#loading:after {
		  background: #c0392b;
		  bottom: 0;
		  top: auto;
		  left: 0;
		  right: 0;
		  -webkit-animation-delay: -.5s;
		}

		@-webkit-keyframes loading {
		  0% {
		    top: 0%;
		    left: 50%;
		    right: auto;
		    bottom: auto;
		  }
		  25% {
		    top: 50%;
		    left: 0%;
		  }
		  50% {
		    bottom: auto;
		    top: 100%;
		    right: auto;
		    left: 50%;
		  }
		  75% {
		    top: 50%;
		    bottom: auto;
		    left: 100%;
		    right: auto;
		  }
		  100% {
		    top: 0%;
		    bottom: auto;
		    left: 50%;
		    right: auto;
		  }
		}
	</style>
</head>
<body>
	<div id="loading">
	  <span>LOADING</span>
	</div>
</body>
</html>
