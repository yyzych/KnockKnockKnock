<html>

    <meta name="keywords" content="拼图游戏"/>
    <meta name="description" content="拼图游戏"/>
    <style type="text/css">
          #vvg {
              position: relative;
              padding: 0;
              margin: 0 auto;
              text-align: center;
          }
          #wrap {
              margin: 0 auto;
              overflow: hidden;
              position: relative;
          }
          #step{
              color: red;
          }
          #mask {
              position: absolute;
              z-index: 999;
              background: #fff;
              left: 0;
              top: 0;
          }
           div.draggable{
              position: absolute;
           }
          div.draggable:hover{
            z-index: 9;
            cursor: move;
          }
          .btn{
            width: 133px;
             height: 133px; 
            background-image: url('http://sandbox.runjs.cn/uploads/rs/213/mnpxtazc/play.png');
            position: absolute;
            z-index: 1000;
            margin-left: -66px;
            left: 50%;
            margin-top: -66px;
            top: 50%;
          }
          .nearElemCss{
            opacity: 0.4;
          }
    </style>
    <script src="../js/seajs/sea.js"></script>
</head>

    <!-- filter：alpha(opacity=70) -->
    <div id="vvg">
        <p id="desTip">
            第二关后可以自定义图片  现在是第
