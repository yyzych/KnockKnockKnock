	<script>
		(function () {
			function CyclePosi (radius,x0,y0,elem) {
				this.radius=radius||120;
				this.x0=x0||0;
				this.y0=y0||0;
				this.elemId=elem;

				this.init();
			}
			CyclePosi.prototype.init=function () {
				var elem=document.getElementById(this.elemId),
					self=this,
					dtr=Math.PI/180;//用于计算弧度
					childs=elem.children;

				

				//不能把全部都排在一个圆周上
				var randomR=this.radius;
				var length=Math.floor(2*randomR/(childs[0].offsetHeight+30))*2;
				for (var i = 0,j=0; i < childs.length; i++) {
					var avd=360/length;
					var ahd=avd*dtr;//每一个对应的角度
					var _top=randomR*Math.sin(ahd*(j+1)),
						_left=randomR*Math.cos(ahd*(j+1));
					childs[i].zindex=Math.abs(_left);
					childs[i].style.left=this.x0+_left+"px";
					childs[i].style.top=this.y0-_top+"px";
					j++;
					if(j==length){
						randomR=Math.random()*(this.radius-50)+1;
						// randomR-=50;
						var temp=Math.floor(2*randomR/(childs[0].offsetHeight+30))*2;
						// length=temp<(childs.length-i)?||temp:(childs.length-i);
						length=temp;
					}
				};
			}

			var cyclePosi=new CyclePosi(120,300,300,"tagsList");
		})();
	</script>
