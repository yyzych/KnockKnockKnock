<!DOCTYPE html>
<!-- saved from url=(0070)http://www.alloyteam.com/wp-content/uploads/2014/01/demo4_reverse.html -->
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>视差滚动</title>
	<style>
		.container{
			position: absolute;
			width: 100%;
			height: 3000px;
		}
		img{
			position: absolute;
		}
		#ahri{
			left: 550px;
			
		}
	</style>
</head>

<body>

	<section class="container">
		<img id="sona" src="./视差滚动四_files/lol_sona.jpg" style="top: 1000px;">
		<img id="ahri" src="./视差滚动四_files/lol_ahri.jpg" style="top: 1000px;"></section>

	<script>

	var sona = document.getElementById('sona'),
		ahri = document.getElementById('ahri');
	var old_top1 = -1000,
		old_top2 = 1000;

	addEvent(window,'scroll',onScroll);
	onScroll();
	
	function onScroll(e){
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		sona.style.top = old_top1+scrollTop*2+'px';
		ahri.style.top = old_top2-scrollTop*0+'px';
	}
	onScroll();

	function addEvent(eventTarget, eventType, eventHandler) {
	    if (eventTarget.addEventListener) {
	        eventTarget.addEventListener(eventType, eventHandler, false);
	    } else {
	        if (eventTarget.attachEvent) {
	            eventType = "on" + eventType;
	            eventTarget.attachEvent(eventType, eventHandler);
	        } else {
	            eventTarget["on" + eventType] = eventHandler;
	        }
	    }
    }

</script>

</body>
</html>
