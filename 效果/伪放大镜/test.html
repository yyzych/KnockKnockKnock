<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		.container{
			position: relative;
		}
		.container>div{
			position: relative;
			margin: 15px auto;
			width: 1000px;
			height: 600px;
			overflow: hidden;
		}
		.border{
			background:url('http://sandbox.runjs.cn/uploads/rs/134/cpb1gh8g/Tulips.jpg') no-repeat;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 400px;
			height: 400px;
			border-radius: 400px;
			background-attachment: fixed;/*注意：fixed是根据视口的位置定位的啊!!!*/
		}
		input[type=button]{
			position: absolute;
			top: 0px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<!-- <div id="wrap" class="wrap"></div> -->
			<div id="magnifier" style="left:0px;top:0px;" class="border">
			</div>			
		</div>
	</div>
	<input type="button" value="change" id="change">
	<script>
		document.getElementById('change').onclick=function () {
			with(document.getElementById('magnifier').style){
				var v=parseInt(top)+50;
				top=v+"px";
			}
		}
	</script>
</body>
</html>
