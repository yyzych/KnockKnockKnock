<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-shadow</title>
	<style>
		span.t1{
			display: block;
			width:200px;
			/*height: 200px;*/
			text-shadow:21px 21px 0 #e64a19;
			background-color: #ff5722;
			color: #fff;
			font-size: 14em;
			text-align: center;
		}
		span.t2{
			font-size: 14em;
			text-align: center;
			display: block;
			background-color: #ff5722;
			color: #fff;
			width: 200px;
			text-shadow:1px 1px 0 #e64a19,2px 2px 0 #e64a19,3px 3px 0 #e64a19,4px 4px 0 #e64a19,5px 5px 0 #e64a19,6px 6px 0 #e64a19,7px 7px 0 #e64a19,8px 8px 0 #e64a19,9px 9px 0 #e64a19,10px 10px 0 #e64a19,11px 11px 0 #e64a19,12px 12px 0 #e64a19,13px 13px 0 #e64a19,14px 14px 0 #e64a19,15px 15px 0 #e64a19,16px 16px 0 #e64a19,17px 17px 0 #e64a19,18px 18px 0 #e64a19,19px 19px 0 #e64a19,20px 20px 0 #e64a19,21px 21px 0 #e64a19;
		}
	</style>
</head>
<body>
	<span class="t1">T</span>
	<br>
	<p>比较上下两个的text-shadow（可以设置多个值）</p>
	<br>
	<span class="t2">T</span>
</body>
</html>
