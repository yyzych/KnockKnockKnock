<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="controler.js"></script>
</head>
<body>
	<script>
		/*
		* 测试继承类 例子
		* Bird基类
		*/
		var Bird = new b.Class({
			//作为自身属性将被调用，里面必须采用this.XX的方式书写
			_propertys_: function() {
				this.name = '鸟类';
				this.age = 0;
			},
			//一定会被执行的初始化方法
			init: function() {
				alert('一定会执行');
			},
			//原型方法
			breathe: function() {
				alert('我能呼吸');
			}
		});
		/*
		* 鸡类，继承自鸟类
		*/
		var Chicken = new b.Class(Bird, {
		     _propertys_: function () {
		         this.sex = '公';
		     },
		     //一定会被执行的初始化方法
		     init: function () {
		         alert('我是一只鸡');
		     },
		     //原型方法
		     howl: function () {
		         alert('我能打鸣');
		     }
		});

		var b = new Bird({des: '测试init方法是否能捕获参数'});
		var c=new Chicken({});
	</script>
</body>
</html>
