        html, body { height: 100%; }
        body { margin: 0; background-color: #eaeaea; font-size: 14px; color: #555; }

        .aside-nav { position: fixed; width: 80px; background-color: #333; color: #fff; padding: 15px; left: 0; top: 0; bottom: 0; text-align: center; }

        .page-control { padding: 0 15px; }
        .page-control.right { text-align: right; }
        .page-control.center { text-align: center; }
        .page-control .btn { margin: 10px; font-size: 12px; cursor: pointer;}
