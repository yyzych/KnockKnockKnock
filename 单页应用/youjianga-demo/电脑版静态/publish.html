	<script type="text/javascript" src="js/subject/modules/datePicker.js"></script>
	<script>
		$(document).ready(function (argument) {
			function initDatePicker () {
				var $datePicker=$("#datePicker");
				var beginText=$("#beginTime"),
					endText=$("#endTime");
				beginText.click(function (event) {
					var x=event.clientX;
					var y=event.clientY;
					$datePicker.parent().css({left:x-15,top:y+15,display:"block"});
					$datePicker.picker({
						beginYear:1994,
						endYear:2020,
						datePickerId:"datePicker",
						inputTextId:beginText.attr("id")
					});
					event.stopPropagation();
				});
				endText.click(function (event) {
					var x=event.clientX;
					var y=event.clientY;
					$datePicker.parent().css({left:x-15,top:y+15,display:"block"});
					$datePicker.picker({
						beginYear:1994,
						endYear:2020,
						datePickerId:"datePicker",
						inputTextId:endText.attr("id")
					});
					event.stopPropagation();
				});

				$(document).click(function (event) {
					var datePicker=document.getElementById('datePicker');
					if(datePicker){
						$(datePicker).parent().css("display","none");
					}
				})
			}

			initDatePicker();
		})
	</script>
